<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<link rel="icon" type="image/png" href="../img/logo_white.png">
    <title>Pagamento</title>
    <link rel="stylesheet" href="../css/payment.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <section class="pag">

        <div id="opcoes">
            <button onclick="mostrarform('credito')" id="credito-btn">Crédito</button>
            <button onclick="mostrarform('debito')" id="debito-btn">Débito</button>
            <button onclick="mostrarform('pix')" id="pix-btn">Pix</button>
        </div>

        <div class="form">
            <div id="dadoscartaoC" class="esconde">

                <h2>Cartão de Crédito</h2>

                <div class="form100">
                    <input type="text" id="email" placeholder="Email" required>
                </div>

                <div class="form100">
                    <input type="text" id="numerodocartao" placeholder="Número do Cartão" required>

                    <div class="form50">
                        <input type="text" id="validade" placeholder="Vencimento" required>
                        <input type="text" id="CVC" placeholder="CVC" required>
                    </div>

                </div>
                <div class="form100">
                    <input type="text" id="nomecartao" placeholder="Nome no Cartão" required>
                </div>
                <div class="form100">
                    <input type="text" id="cpfCartao" placeholder="CPF" required>
                </div>
                <div class="form100">
                    <button id="botaopag" onclick="processarpag()">Efetuar Pagamento</button>
                </div>

            </div>


            <div id="dadoscartaoD" class="esconde">

                <h2>Cartão de Débito</h2>

                <div class="form100">
                    <input type="text" id="email" placeholder="Email" required>
                </div>

                <div class="form100">
                    <input type="text" id="numerodocartao" placeholder="Número do Cartão" required>

                    <div class="form50">
                        <input type="text" id="validade" placeholder="Vencimento" required>
                        <input type="text" id="CVC" placeholder="CVC" required>
                    </div>

                </div>
                <div class="form100">
                    <input type="text" id="nomecartao" placeholder="Nome no Cartão" required>
                </div>
                <div class="form100">
                    <input type="text" id="cpfCartao" placeholder="CPF" required>
                </div>

                <div class="form100">
                    <button id="botaopag" onclick="processarpag()">Efetuar Pagamento</button>
                </div>

            </div>

            <div id="dadospix" class="esconde">
                <h2>Pix</h2>
                <input type="text" id="cpfPix" placeholder="CPF" required>
                <div class="form100">
                    <button onclick="codigo()">Código de pagamento</button>
                </div>
            </div>
        </div>

    </section>
    <script src="../js/header.js"></script>
    <script src="../js/payment.js"></script>
</body>

</html>
