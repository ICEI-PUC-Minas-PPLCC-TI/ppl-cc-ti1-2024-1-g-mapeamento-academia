<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Cadastro</title>
    <link rel="stylesheet" href="../assets/sign.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Cadastro</h1>
            <form action="">
                <div class="btn-field">
                    <button id="signUpBtn">Cadastro</button>
                    <button id="signInBtn" class="disable">Login</button>
                </div>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <ion-icon name="person"></ion-icon>
                        <input type="text" placeholder="Nome">
                    </div>
                    <div class="input-field">
                        <ion-icon name="mail"></ion-icon>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <ion-icon name="lock-closed"></ion-icon>
                        <input type="password" placeholder="Senha">
                    </div>
                    <p>Esqueceu a senha?<a href="#"> Clique aqui</a></p>
                    <div class="btn-field2">
                        <button id="signUpBtn">Confirmar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/sign.js""></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
