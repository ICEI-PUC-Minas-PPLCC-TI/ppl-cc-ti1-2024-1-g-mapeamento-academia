<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
<link rel="icon" type="image/png" href="../img/logo_white.png">
    <title>Detalhes da Academia</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div id="header-placeholder"></div>
    <h1 id="academy-name">Nome da Academia</h1>
    <img id="academy-image" src="" alt="Imagem da Academia" style="width: 300px;">
    <p id="academy-location">Localização: </p>
    <p id="academy-address">Endereço: </p>
    <p id="academy-rating">Avaliação: <span id="rating-average"></span></p>
    <button id="train-here-btn" class="btn cor_botao">Quero treinar aqui</button>
    <button id="favorite-btn" class="btn cor_botao" disabled></button>
    <br>
    <h2>Avaliações</h2>
    <ul id="reviews-list"></ul>
    <h2>Adicionar Avaliação</h2>
    <form id="reviewForm">
        <label for="rating">Nota:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>
        <br>
        <label for="comment">Comentário:</label>
        <textarea id="comment" name="comment" required></textarea>
        <br>
        <button type="submit">Enviar</button>
    </form>
    <a href="academies.html">Voltar para a lista</a>
    <script src="../js/header.js"></script>
    <script src="../js/academy-details.js"></script>
</body>

</html>
