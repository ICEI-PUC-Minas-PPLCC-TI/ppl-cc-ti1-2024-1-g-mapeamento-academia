<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/png" href="../img/logo_white.png">
    <title>Academias</title>
    <style>
        #map {
            height: 100vh; /* Ajuste a altura do mapa conforme necessário */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header id="header-placeholder" class="w-100">
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-7 col-md-12">
                <h1 class="text-center fs-1 fw-bold">Buscar Academias</h1>
                <div class="d-flex justify-content-center align-items-center">
                    <input type="text" id="search" placeholder="Digite um nome..." class="form-control mb-3">
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">Nome</th>
                            <th onclick="sortTable(1)">Localização</th>
                            <th onclick="sortTable(2)">Preço médio</th>
                            <th onclick="sortTable(3)">Distância</th>
                        </tr>
                    </thead>
                    <tbody id="academiesTableBody">
                        <!-- Lista de academias será inserida aqui -->
                    </tbody>
                </table>
            </div>
            <div class="col-lg-5 col-md-12 p-4">
                <div class="rounded-4" id="map"></div>
            </div>
        </div>
    </div>
    <script src="../js/header.js"></script>
    <script src="../js/session.js"></script>
    <script src="../js/academies.js"></script>
</body>
</html>
