<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Academias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">

            <div class="image-placeholder">

            </div>
            <div class="details">
                <h3>Smart Fit</h3>
                <p>Descrição da academia...</p>
            </div>
            <div class="rating">

                <span>4.8</span>
            </div>
            <div class="colors">
                <div class="color yellow"></div>
                <div class="color red"></div>
                <div class="color blue"></div>
            </div>
        </div>
        <div class="card">
            <div class="image-placeholder">
                <span class="star">★</span>
            </div>
            <div class="details">
                <h3>Blue Fit</h3>
                <p>Descrição da academia...</p>
            </div>
            <div class="rating">
                <span class="star">★</span>
                <span>3.2</span>
            </div>
            <div class="colors">
                <div class="color yellow"></div>
                <div class="color red"></div>
                <div class="color blue"></div>
            </div>
        </div>
        <div class="card">
            <div class="image-placeholder">
                <span class="star">★</span>
            </div>
            <div class="details">
                <h3>Planet Fit</h3>
                <p>Descrição da academia...</p>
            </div>
            <div class="rating">
                <span class="star">★</span>
                <span>3.6</span>
            </div>
            <div class="colors">
                <div class="color yellow"></div>
                <div class="color red"></div>
                <div class="color blue"></div>
            </div>
        </div>
    </div>
</body>
</html>
